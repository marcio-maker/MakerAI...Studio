<!DOCTYPE html>
<html lang="pt-PT">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetizando Design | MakerAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap');</style>

<body class="bg-[#fcfcfc] text-[#1a1a1a] selection:bg-orange-200">

    <nav class="p-8 flex justify-between items-center border-b border-zinc-100 sticky top-0 bg-white/80 backdrop-blur-sm z-50">
        <div style="font-family: 'Instrument Serif', serif;" class="text-4xl italic">M.AI</div>
        <button onclick="window.parent && window.parent.closeModal ? window.parent.closeModal() : window.location.href='../index.html'"

        </button>
    </nav>

    <main class="max-w-5xl mx-auto p-6 md:p-20">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-16">
            
            <div class="lg:col-span-8 space-y-12">
                <h1 style="font-family: 'Instrument Serif', serif;" class="text-7xl md:text-9xl italic leading-[0.8] tracking-tighter">
                    Como vender <br><span class="text-orange-600 underline">Design</span> hoje.
                </h1>
                
                <img src="https://images.unsplash.com/photo-1558655146-d09347e92766?auto=format&fit=crop&q=80&w=1200" 
                     class="w-full aspect-[16/9] object-cover shadow-2xl">

                <div class="prose prose-zinc prose-xl space-y-6">
                    <p class="font-bold">O mercado saturou. O design genérico morreu. A monetização agora reside na personalização técnica e estética.</p>
                    <p>Neste guia, desconstruímos o modelo de negócio das agências de "Design-as-a-Service" que estão a faturar 6 dígitos com IA.</p>
                </div>
            </div>

            <aside class="lg:col-span-4 space-y-8">
                <div class="sticky top-32 space-y-6">
                    <div class="w-full h-[600px] bg-zinc-50 border border-zinc-200 flex flex-col items-center justify-center p-6 text-center">
                        <span class="text-[10px] uppercase tracking-widest opacity-30 mb-4">Ad Advertisement</span>
                        <div class="w-full h-full bg-zinc-100 border-2 border-dashed border-zinc-200"></div>
