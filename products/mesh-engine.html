<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen flex flex-col p-8 md:p-16 overflow-hidden">

    <nav class="flex justify-between items-center mb-24 relative z-10">
        <div class="w-12 h-12 bg-gradient-to-tr from-purple-500 to-orange-400 rounded-full animate-pulse"></div>
        <button onclick="window.parent && window.parent.closeModal ? window.parent.closeModal() : window.location.href='../index.html'" 
                class="font-black italic uppercase text-2xl border-b-8 border-orange-400 hover:bg-orange-400 hover:text-white transition-all px-2">
            EXIT_MESH
        </button>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-16 items-center flex-1">
        <div class="space-y-8">
            <h1 class="text-7xl md:text-9xl font-black italic tracking-tighter leading-none uppercase">Mesh <br>Engine</h1>
            <p class="text-xl font-medium max-w-sm italic opacity-60">O motor de gradientes 3D que redefine o visual da web moderna.</p>
        </div>

        <div class="relative group">
            <div class="absolute -inset-4 bg-gradient-to-tr from-purple-600 to-orange-500 blur-2xl opacity-20 group-hover:opacity-40 transition-opacity"></div>
            <div class="relative bg-white border-4 border-black p-12 flex flex-col gap-6">
                <div class="flex justify-between font-black text-2xl italic uppercase">
                    <span>License</span>
                    <span>$199</span>
                </div>
                <button onclick="this.style.background='black'; this.style.color='white'; this.innerText='ADDED TO CLOUD'" 
                        class="w-full py-8 border-4 border-black font-black uppercase italic text-xl hover:bg-black hover:text-white transition-all active:translate-y-2">
                    Unlock_Engine
                </button>
            </div>
        </div>
    </div>
</body>
</html>
