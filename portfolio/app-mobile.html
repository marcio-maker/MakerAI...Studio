<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        body { font-family: 'Space Mono', monospace; }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
        .scanner { animation: scan 2s linear infinite; }
        .blob { filter: blur(40px); }
    </style>
</head>
<body class="bg-[#050505] text-blue-400 min-h-screen flex flex-col p-6 selection:bg-blue-500 selection:text-white overflow-x-hidden">

    <nav class="flex justify-between items-center mb-12">
        <div class="text-2xl font-black tracking-tighter text-white italic">M_A <span class="text-blue-500">SYS</span></div>
        <button onclick="window.parent && window.parent.closeModal ? window.parent.closeModal() : window.location.href='../index.html'" 
                class="group flex flex-col items-end transition-all active:scale-95">
            <span class="text-[9px] uppercase tracking-[0.4em] opacity-40 group-hover:opacity-100 transition-all">Desconectar</span>
            <span class="text-xl font-bold text-white border-b-2 border-blue-500 group-hover:bg-blue-500 transition-all px-1">BACK_TO_BASE_</span>
        </button>
    </nav>

    <main class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center max-w-6xl mx-auto w-full">
        <div class="relative mx-auto w-full max-w-[300px] aspect-[9/19] bg-black border-[10px] border-zinc-900 rounded-[3rem] shadow-[0_0_60px_rgba(59,130,246,0.2)] overflow-hidden group">
            <div class="scanner absolute inset-x-0 h-16 bg-gradient-to-b from-transparent via-blue-500/20 to-transparent z-10 pointer-events-none"></div>
            
            <div class="h-full p-6 flex flex-col justify-between relative z-20">
                <div class="flex justify-between items-center opacity-50 text-[10px]">
                    <span>MODO_NEURAL_ATIVO</span>
                    <div class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                </div>

                <div class="space-y-4">
                    <div class="p-3 bg-zinc-900/50 border border-blue-500/20 rounded-xl text-[10px] leading-relaxed group-hover:border-blue-500/50 transition-all">
                        > Analizando intenção do usuário...<br>
                        > Fluxo otimizado detectado.
                    </div>
                    <div class="h-32 flex items-center justify-center">
                        <div class="w-20 h-20 bg-blue-500/10 rounded-full flex items-center justify-center border border-blue-500/30 group-hover:scale-125 transition-transform duration-500">
                             <div class="w-8 h-8 bg-blue-500 rounded-full blob animate-pulse"></div>
                        </div>
                    </div>
                </div>

                <button class="w-full py-4 bg-white text-black font-black text-xs uppercase tracking-widest rounded-2xl hover:bg-blue-500 hover:text-white transition-all transform active:scale-90">
                    Sincronizar IA
                </button>
            </div>
        </div>

        <div class="space-y-6">
            <h1 class="text-5xl md:text-7xl font-black text-white uppercase tracking-tighter leading-none italic">Interface <br><span class="text-blue-500">Autónoma</span></h1>
            <p class="text-zinc-500 max-w-md text-sm leading-relaxed">
                Um objeto que aprende. Criamos uma camada de inteligência que antecipa o toque, reduz o atrito e eleva a função ao estado de arte.
            </p>
            <div class="grid grid-cols-2 gap-4 pt-4 font-bold">
                <div class="p-4 border border-zinc-800 hover:border-blue-500 transition-colors cursor-help">
                    <span class="block text-blue-500 text-[10px]">LATÊNCIA</span>
                    <span class="text-xl text-white">0.002ms</span>
                </div>
                <div class="p-4 border border-zinc-800 hover:border-blue-500 transition-colors cursor-help">
                    <span class="block text-blue-500 text-[10px]">ESTADO</span>
                    <span class="text-xl text-white">SENTIENTE</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
